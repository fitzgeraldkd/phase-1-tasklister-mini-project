<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-duedate">Due date:</label>
      <input type="date" id="new-task-duedate" name="new-task-duedate">
      <label for="new-task-priority">Priority:</label>
      <select id="new-task-priority" name="new-task-priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <table id="tasks">
        <thead>
          <tr>
            <th><a href="#" onclick="sortTasks('description')">Task</a></th>
            <th><a href="#" onclick="sortTasks('due-date')">Due Date</a></th>
            <th><a href="#" onclick="sortTasks('priority')">Priority</a></th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
